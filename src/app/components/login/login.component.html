<div class="card card-container login">
  <img id="profile-img" class="profile-img-card"
       src="https://steamuserimages-a.akamaihd.net/ugc/850468494997937019/A2456A9094F80752301D600CA902CDE3534F845D/"/>
  <p id="profile-name" class="profile-name-card"></p>

  <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <span id="reauth-email" class="reauth-email"></span>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*"
             [(ngModel)]="user.username" #username="ngModel" required/>
      <div *ngIf="f.submitted && !username.valid" class="help-block green-warn">Please insert a valid email.</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
             #password="ngModel" required/>
      <div *ngIf="f.submitted && !password.valid" class="help-block green-warn">
        Password must contain at least one digit, one lower case letter, one upper case letter and should have 8 to 25
        characters.
      </div>
    </div>
    <div id="remember" class="checkbox">

    </div>
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
  </form><!-- /form -->
  <a [routerLink]="['/register']" class="btn btn-link">You don't have account? Meooow now!</a>
</div>
